<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
<script>
  window.TrackJS && TrackJS.install({ 
    token: "93f3c998ab5941fab17e00892e910100",

  });
</script>

    <section id="error-btns">
      <button onclick = "consoleLogError()">Console Log</button>
      <button onclick = "consoleError()">Console Error</button>
      <button onclick = "consoleCount()">Console Count</button>
      <button onclick = "warnConsole()">Console Warn</button>
      <button onclick = "assertConsole()">Console Assert</button>
      <button onclick = "consoleClear()">Console Clear</button>
      <button onclick = "consoleDir()" id = "console-dir">Console Dir</button>
      <button onclick = "consoleDirxml()">Console dirxml</button>
      <button onclick = "groupStart()">Console Group Start</button>
      <button onclick = "finishGroup()">Console Group End</button>
      <button onclick = "table()">Console Table</button>
      <button onclick = "timerStart()">Start Timer</button>
      <button onclick = "timerEnd()">End Timer</button>
      <button onclick = "trace()">Console Trace</button>
      <button onclick = "globalTrigger()">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      //output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);

      
    class InputNotNumberError extends Error 
    {
      constructor(message) 
      {
        super(message);
        this.name = "InputNotNumberError";
      }
    }

        
    try 
    {
      let num1 = parseFloat(firstNum);
      let num2 = parseFloat(secondNum);

      if (isNaN(num1) || isNaN(num2)) 
      {
        throw new InputNotNumberError("Both inputs must be valid numbers.");
      }

      output.innerHTML = eval(`${num1} ${operator} ${num2}`);
    } 
    catch (err) 
    {
      if (err instanceof InputNotNumberError) 
      {
        console.error(`Custom Error: ${err.name} - ${err.message}`);
      } 
      else 
      {
        console.error("Unexpected Error:", err);
      }
      output.innerHTML = `Error: ${err.message}`;
    }
  });

    


    function consoleLogError()
    {
      console.log("Console Log Demo"); 
    }

    function consoleError()
    {
      console.error("Console Error Demo");
    }

    function consoleCount()
    {
      console.log("Count Button: " + counter);
      counter += 1; 
    }

    function warnConsole()
    {
      console.warn("Console Warn Demo");
    }
   
    function assertConsole()
    {
      console.assert(2 == 3, "2 does not equal 3");
    }

    function consoleClear()
    {
      console.clear();
    }

    function consoleDir()
    {
      console.dir(document.getElementById("console-dir"));
    }

    function consoleDirxml()
    {
      console.dirxml(document.getElementById("console-dir"));
    }

    function groupStart()
    {
     console.group("group start demo");
    }

    function finishGroup()
    {
      console.groupEnd();
    }

    function table()
    {
      const exampleData = [
      { First: 10, Operator: '+', Second: 5, Result: 15 },
      { First: 20, Operator: '-', Second: 8, Result: 12 },
      { First: 7, Operator: '*', Second: 3, Result: 21 },
      { First: 16, Operator: '/', Second: 4, Result: 4 }
      ];
    

      console.table(exampleData);
    }

    function timerStart()
    {
      console.time("console timer demo");
    }

    function timerEnd()
    {
      console.timeEnd("console timer demo");
    }

    function trace()
    {
      console.trace("Trace console demo"); 
    }


    function reportJSError(message, source, lineno, colno, error) {
      console.log("Reporting JS Error:");
      console.log("Message:", message);
      console.log("Source:", source);
      console.log("Line:", lineno);
      console.log("Column:", colno);
      console.log("Error object:", error);
    }

    function globalTrigger()
    {
        try {
        throw new Error("Triggered error");
      } catch (err) {
        console.log("ERROR ERROR ERROR BAD BAD BAD");
        reportJSError(err.message, "globalTrigger", 0, 0, err);
      }
    }






    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    TrackJS.track('Testing TrackJS!');
    
    let counter = 0; 

  </script>
</body>
